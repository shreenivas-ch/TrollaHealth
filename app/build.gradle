plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    compileSdk 31

    signingConfigs {
        config {
            keyAlias 'coshop'
            keyPassword 'coshop'
            storeFile file('D:\\SupportFiles\\TrollaHealth\\keystore\\coshop.jks')
            storePassword 'coshop'
        }
    }

    defaultConfig {
        applicationId "io.instastack.coshop"
        minSdk 21
        targetSdk 31
        versionCode 10
        versionName "1.0.6"
    }

    buildFeatures {
        dataBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    flavorDimensions "default"
    productFlavors {
        live {
            resValue "string", "app_name", "Co.Shop"
            applicationId "io.instastack.coshop"
        }
        staging {
            resValue "string", "app_name", "Co.Shop Staging"
            applicationId "io.instastack.coshop.staging"
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "Coshop-${variant.versionName}.apk"
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation project(path: ':trollahealthsdk')

    /*firebase*/
    implementation platform('com.google.firebase:firebase-bom:30.3.1')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-messaging-ktx:23.0.6'

    /*crashlytics*/
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-analytics'
}